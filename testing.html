
<html>
<head>
<style>
* {
  box-sizing: border-box;
  margin: 20;
  padding: 30;
}
body {
  font-family: century gothic;
  overflow-x: hidden; /* prevent horizontal scroll */
}

/* first row split layout */
.top {
  display: flex;
  width: 100%;
  height: 100vh;
}

/* left big image */
.left {
  flex: 6;
  background: url("acc/hkylove.jpeg") center/cover no-repeat;
}

/* right button area */
.right {
  flex: 4;
  background-color: #fff0f5;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 15px;
}

button {
  background-color: #ffb6c1;
  color: white;
  border: none;
  border-radius: 18px;
  padding: 10px 18px;
  font-size: 16px;
  cursor: pointer;
}
button:hover {
  background-color: #ff99aa;
}

/* sections below the split */
.section {
  width: 100%;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  flex-direction: column;
  background-color: #fdf6f0;
}

/* slightly different backgrounds for variety */
#gallery { background-color: #f8e1e7; }
#contact { background-color: #ffeef2; }

/* responsive fix */
@media (max-width: 800px) {
  .top {
    flex-direction: column;
    height: auto;
  }
  .left {
    height: 50vh;
  }
}
</style>
</head>

<body>

<div class="top">
  <div class="left"></div>
  <div class="right">
    <button onclick="location.href='#about'">About Me</button>
    <button onclick="location.href='#gallery'">Gallery</button>
    <button onclick="location.href='#contact'">Contact</button>
  </div>
</div>

<div id="about" class="section">
  <h2>About Me</h2>
  <p>Hi! I'm a high school student who loves art and design.</p>
</div>

<div id="gallery" class="section">
  <h2>Gallery</h2>
  <p>Some of my favorite works and commissions.</p>
</div>

<div id="contact" class="section">
  <h2>Contact</h2>
  <p>Reach me via email or social media!</p>
</div>

</body>
</html>
